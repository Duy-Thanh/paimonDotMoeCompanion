name: Generate Changelog

on:
  release:
    types: [published]

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate changelog.html
        run: |
          mkdir -p public
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Changelog</title></head><body><h1>Changelog</h1>" > public/changelog.html
          echo "<ul>" >> public/changelog.html
          curl -s https://api.github.com/repos/${{ github.repository }}/releases \
            | jq -r '.[] | "<li><b>\(.tag_name)</b> - \(.published_at)<br><pre>" + (.body | gsub("\r\n"; "<br>")) + "</pre></li>"' >> public/changelog.html
          echo "</ul></body></html>" >> public/changelog.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
