<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Changelog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --highlight: #4fc3f7;
      --accent: #1de9b6;
      --border-color: #2c2c2c;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      color: var(--highlight);
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #1a1a1a;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-left: 5px solid var(--accent);
      border-radius: 8px;
    }

    li b {
      font-size: 1.1rem;
      color: var(--accent);
    }

    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      pre {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Changelog</h1>
  <ul>
    <li>
      <b>v1.0.0.5</b> - 2025-07-16 at 6:30:35 AM
      <pre>
- Added WebView2 adblock
- Fixed first-load crash
- Update adblock scripts
- Add more adblock links
      </pre>
    </li>
  </ul>
</body>
</html>
